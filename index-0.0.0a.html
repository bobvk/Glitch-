<html>
<head>
    <title>GLiTCH! aka ダルセン's GLiTCHER</title>
    <meta http-equiv="Content-Type" content="text/html, charset=utf-8" />
    <script src="js/knockout-3.3.0.js" type="text/javascript"></script>
    <script src="js/processing.js" type="text/javascript"></script>
    <script src="js/aes.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/index.css"/> 
</head>

<body id="body" lang="en">
    <div class="wrapper">
        <div class="head" id="head">
        <div class="insetbox botpage">
            <div class="toplogo">
                <span class="fa fa-rebel" data-bind="innerHTML: logo()" />
                <span class="pname"><span class="psquish">GL</span>iTC<span class="psquish">H!</span></span>
            </div>
        </div>
        <div class="docowner"><tt><b lang="nl" title="Darusen">ダルセン</b>'s<span class="lighter">GLiTCHER<sup><small><i>v<span data-bind="text: version" /></i></small></sup></span></tt></div>
            <div class="topmenu">
                <nav>
                    <div id="topmenubar"><span class="menubutton"><u>F</u>ile</span> <span class="menubutton"><u>E</u>dit</span> <span class="menubutton"><u>V</u>iew</span> <span class="menubutton"><u>H</u>elp</span></div>
                </nav>
                <div class="clear"></div>
            </div>
        </div>
        <div class="orangebar">
            <canvas height="1536" width="2048" class="hidden"></canvas>
        </div>
		  <div data-bind="text: height()"></div>

    </div>


    <script type="text/javascript">
        function __(id) {
            return document.getElementById(id)
        }
        var viewData = {
            version: "0.0.0a",
			  height: (function() { return document.body.offsetHeight; }),
			  height: (function() { return document.body.offsetWidth; }),
			  headHeight: (function() { return __('head').offsetHeight; }),
			  logo: function() {
			      var low = 0xf042;
			      var high = 0xf889;
			      var diff = high - low;
			      var res = Math.floor(Math.random() * diff) + low;
			      return "&#xf042;" + "&#x" + res.toString(16) + ";";
			  }

        };
        ko.applyBindings(viewData, __('body'));
    </script>







    <!-- ;-) http://www.codeproject.com/Tips/746132/Cryptography-Client-side-AES-Encryption-Using-Goog -->


</body>
</html>
